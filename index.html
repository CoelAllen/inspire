<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="

  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>inspire</title>
</head>

<body>
  
  <main class="container-fluid">
    <div class="row justify-content-between align-items-center">
      <div class="selectable col-4 col-md-2 col-lg-1 m-3 celsius" id="weatherC">
      </div>
      <div class="selectable col-4 col-md-2 col-lg-1 m-3" id="weatherF">
      </div>
      <div class="clock pt-2 m-3">
        
        <div class="card-body pb-2" id="clock"></div>
      </div>
    </div>
    <div class="row align-items-end text-center justify-content-center mt-5 ms-5 h-100">
      <div class="col-md-8 quote selectable fs-1" id="quote">
      </div>
      <p class ="author" id="author"></p> 
    </div>
    
  </main>
  <footer class="container-fluid">
    
    <div class="row justify-content-end align-items-end" id="to-do">
      <div class="card col-12 col-lg-2 col-md-4 m-3">
        <div class="card-body">
          <h5 class="text-center">TO-DO</h5>
          <ul >
            <div class="text-center"><span id ="completed-tasks"></span>/<span id ="total-tasks"></span></div>
            <div id="tasks"></div>
          </ul>
          <form onsubmit="app.tasksController.addTask()">
            <div class="input-group mb-3">
              <input type="text" name="description" class="form-control" placeholder="Add Task" aria-label="Add Task" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit"><i class="mdi mdi-plus"></i></button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
        </footer>
