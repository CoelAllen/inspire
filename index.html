<body>
  
  <main class="container-fluid">
    <div class="row justify-content-between align-items-center">
      <div class="selectable no-select col-4 col-md-2 col-lg-1 m-3" onclick="app.sandboxWeatherController.toggleTemp()" id="weather">
      </div>
      
      <div class="clock temp rounded text-light pt-2 m-3">
        
        <div class="pb-2" id="clock"></div>
      </div>
    </div>
    <div class="row d-flex justify-content-center align-items-center" >
      <div class="col-md-8 quote rounded selectable text-center fs-1" id="quote">
      </div>
      <p class ="author text-center" id="author"></p> 
    </div>
    
  </main>
  <footer class="container-fluid">
    
    <div class="row justify-content-end align-items-end" id="to-do">
      <div class="temp rounded text-center text-light col-12 col-lg-2 col-md-4 m-3">
        <div>
          <h5 class="text-center mt-3">To Do List</h5><span id ="completed-tasks"></span> / <span id ="total-tasks"></span> complete
          <ul class="ps-0" >
            <div class="text-center"></div>
            <div id="tasks"></div>
          </ul>
          <form onsubmit="app.tasksController.addTask()">
            <div class="input-group mb-3">
              <input type="text" name="description" class="form-control" placeholder="Add Task" aria-label="Add Task" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit"><i class="mdi mdi-plus"></i></button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
        </footer>
